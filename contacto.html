    <section class="contact">
        <div class="contact-contenedor">

            <h1 class="contact-title">Contact me</h1>
            <form class="contact-form" method="POST">

                <div class="contact-name">
                    <label for="full name">Full Name *</label>
                    <input class="name contact-field" id="name-input" type="text" placeholder="Enter your full name">
                </div>
                <div class="emailform">
                    <label for="email">Email</label>
                    <input class="emailform contact-field" id="email-input" type="email"
                        placeholder="Enter your email address">
                </div>
                <div class="message">
                    <label for="message">Message *</label>
                    <textarea class="message contact-field" id="message-input"
                        placeholder="Write your message here..."></textarea>
                </div>
                <button type="submit" id="submit-btn">Submit</button>
            </form>
        </div>
    </section>
    <footer>
        <div id="footer">
            <a href="#"><img src="/imagenes/klipartz.com.png" alt="" id="redes"></a>
            <a href="#"><img src="/imagenes/pngegg.png" alt="" id="redes"></a>
            <a href="#"><img src="/imagenes/twitter_PNG15.png" alt="" id="redes"></a>
